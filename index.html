<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main class="main">
        <div class="container">
            <div class="calc">
                <div class="calc__grid">
                    <button type="button" class="btn calc__input">0000000000000</button>
                    <button type="button" class="btn calc__btn--ce">ce</button>
                    <button type="button" class="btn calc__btn--ce">c</button>
                    <button type="button" class="btn calc__btn--ce">/</button>
                    <button type="button" class="btn calc__btn--ce">*</button>
                    <button type="button" class="btn calc__btn--ce">7</button>
                    <button type="button" class="btn calc__btn--ce">8</button>
                    <button type="button" class="btn calc__btn--ce">9</button>
                    <button type="button" class="btn calc__btn--ce">-</button>
                    <button type="button" class="btn calc__btn--ce">4</button>
                    <button type="button" class="btn calc__btn--ce">5</button>
                    <button type="button" class="btn calc__btn--ce">6</button>
                    <button type="button" class="btn calc__btn--ce">+</button>
                    <button type="button" class="btn calc__btn--ce">1</button>
                    <button type="button" class="btn calc__btn--ce">2</button>
                    <button type="button" class="btn calc__btn--0">0</button>
                    <button type="button" class="btn calc__btn--ce">3</button>
                    <button type="button" class="btn calc__btn--ce">.</button>
                    <button type="button" class="btn calc__btn--result">=</button>
                </div>
            </div>
        </div>
    </main>

    <script src="./src/js/index.js"></script>
</body>

</html>
